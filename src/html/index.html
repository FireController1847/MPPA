<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MPPA</title>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/material-components-web@latest/dist/material-components-web.min.css"/>
    <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" type="text/css" href="../css/index.css"/>
    <script src="../js/checksheets.js"></script>
  </head>
  <body>
   <header class="mdc-toolbar">
      <div class="mdc-toolbar__row" id="head">
        <section class="mdc-toolbar__section mdc-toolbar__section--align-start">
          <a href="#" class="material-icons mdc-toolbar__menu-icon" id="menu">menu</a>
        </section>
      </div>
    </header>
    <aside class="mdc-drawer mdc-drawer--modal mdc-typography">
      <div class="mdc-drawer__content" id="sidebar">
        <nav class="mdc-list" id="roomlist">
            <li class="mdc-list-item mdc-list-item--activated"><div>${room._id}</div><span class="mdc-list-item__start-detail">${room.count}</span></li>
        </nav>
      </div>
    </aside>
    <div class="mdc-drawer-scrim"></div>
    <div class="content mdc-typography">
      <div id="users">
        <ul></ul>
      </div>
      <div id="chat">
        <ul></ul>
        <input placeholder="Chatting is a possibility." type="text" maxlength="512">
      </div>
    </div>
    <footer>
      <div id="controls"></div>
      <div id="nlimit"></div>
    </footer>
    <script src="../js/index.js"></script>
  </body>
</html>
